<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-practice-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
 crossorigin="anonymous"></script>
</head>
<body>
    <div class="progress m-5 w-50">
     <div class="progress-bar bg-info w-25">25%</div>
    </div>


    <br>


    <div class="progress m-5 w-50">
        <div class="progress-bar bg-info w-50">50%</div>
       </div>


       <br>


    <div class="progress m-5 w-50">
        <div class="progress-bar bg-danger w-50">50%</div>
        <div class="progress-bar bg-success " style="width: 20%;">20%</div>
        <div class="progress-bar bg-warning " style="width: 25%;">25%</div>
        
        
       </div>
       <br>


    <div class="progress m-5 w-50">
        <div class="progress-bar bg-success w-50 progress-bar-striped progress-bar-animated">50%</div>
       </div>


       <br>


       <div class="progress m-5 w-50">
           <div class="progress-bar bg-success w-50 progress-bar-striped ">50%</div>


          </div>
       
       
</body>
